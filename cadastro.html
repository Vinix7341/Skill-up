<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>SkillUp - Cadastro</title>
  <link rel="stylesheet" href="CSS/cadastro.css">
</head>
<body>
  <!-- fundo central -->
  <div class="fundo">
    <div class="cartao">
      <!-- logo acima -->
      <img src="imagens/logo.png" alt="logo" class="logo">
      <!-- formulario -->
        <div id="cf" class="cf">
            <form id="formulario" class="formulario" autocomplete="off">
                <div class="linha">
                <input id="nome" name="nome" class="campo" type="text" placeholder="Nome" required>
                <input id="sobrenome" name="sobrenome" class="campo" type="text" placeholder="Sobrenome" required>
                </div>

                <div class="linhaunica">
                <input id="email" name="email" class="campo" type="email" placeholder="Email" required>
                </div>

                <div class="linhaunica senha-wrapper">
                <input id="senha" name="senha" class="campo" type="password" placeholder="Senha" required>
                <button type="button" id="toggleSenha" class="toggle-senha">üëÅÔ∏è</button>
                </div>


                <label class="termoslinha">
                <input id="termos" name="termos" type="checkbox" class="checkbox">
                <span>Li e aceito os <a href="#" target="_blank">Termos de uso</a></span>
                </label>

                <button id="criar" class="criar" type="submit">Criar conta</button>

                <div class="ou">
                <span>ou continuar com</span>
                </div>

                <div class="botoesocial">
                <button type="button" id="google" class="social">Google</button>
                <button type="button" id="apple" class="social">Apple</button>
                </div>

                <div class="entrarlinha">
                <span>J√° possui uma conta? <a href="login.html">Entrar <br>agora</a></span>
                </div>
            </form>
        </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="JS/cadastro.js"></script>
</body>
</html>
