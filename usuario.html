<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>SkillUp - Minha conta</title>
  <link rel="stylesheet" href="CSS/usuario.css">
</head>
<body>
  <div class="fundo">
    <header class="topo">

        <div id="userMini" class="userMini">Usu√°rio</div>

        </ul>
      </aside>

      <section class="principal">
        <div class="cartaoPerfil">
          <!-- cabe√ßalho perfil -->
          <div class="cabecalhoPerfil">
            <div class="avatarArea">
              <img id="avatarImg" src="imagens/logo.png" alt="Avatar" class="avatar">
              <input type="file" id="avatarInput" accept="image/*" style="display:none;">

              <button class="botaoResumo" id="btnPontuacaoDiaria">Pontua√ß√£o Di√°ria</button>
              <!-- Modal da Pontua√ß√£o -->
              <div id="pontuacaoModal" class="modal">

                  <input 
                    id="inputPontuacao" 
                    type="text" 
                    maxlength="4" 
                    placeholder="0000">
                  
                  <button id="salvarPontuacaoBtn">Salvar</button>
                  <button id="fecharPontuacaoBtn" class="fechar">Cancelar</button>
                </div>
              </div>

            </div>
          </div>

          <hr>

          <!-- conquistas -->
          <div class="conquistasArea">
            <h2 class="secTitulo">Conquistas</h2>

                <div class="iconeConquista">üìì</div>
                <div class="descricao">Quest√µes Acertadas</div>
              </div>

              <div class="progresso">
                <div class="progressoLabel">Progresso</div>
                <div class="barra">
                  <div id="barraProgresso" class="barraPreenchida" style="width:25%"></div>
                </div>
                <div class="porcento">25%</div>
              </div>
            </div>
          </div>
        </div>
      </section>

      <aside class="lateral">
        <div class="cartaoPequeno">
          <h3 class="miniTitulo">Venha fazer parte</h3>
          <div style="display:flex;justify-content:center;margin-top:8px;">
            <button id="jogar" class="jogar">Baixar jogo</button>
          </div>
        </div>

        <div class="cartaoPequeno">
          <h3 class="miniTitulo">Adicionar amigos</h3>
          <div style="display:flex;justify-content:center;margin-top:8px;">
            <button id="convidar" class="convidar">Convidar amigos</button>
          </div>
        </div>
      </aside>
    </main>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="JS/usuario.js"></script>
</body>
</html>
